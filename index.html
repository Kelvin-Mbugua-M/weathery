<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fb7e94352.js" crossorigin="anonymous"></script>
     <script src="main.js"></script>
     <script src="render.js"></script>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="section.css">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="/main.css">
     <link rel="shortcut icon" href="./precipitation/clear.png" type="image/x-icon">
    <title>Weathery</title>
</head>
<body>
    <nav class="navSection">
        <div class="top">
            <a href="#"><i class="fa-brands fa-xbox"></i></a>
            <p>Weathery</p>
            <hr>
            <a href="#" class="clickable"><i class="fa-brands fa-buromobelexperte"></i></a>
            <a href="#" class="clickable"><i class="fa-regular fa-map"></i></a>
            <a href="#" class="clickable"><i class="fa-solid fa-location-dot"></i></a>
            <a href="#" class="clickable"><i class="fa-solid fa-bullseye"></i></a>
            <a href="#" class="clickable"><i class="fa-solid fa-calendar-days"></i></a>
            <a href="#" class="clickable"><i class="fa-regular fa-sun"></i></a>   
        </div>
        <div class="bottom">
            <a href="#" class="clickable"><i class="fa-regular fa-bell"></i></a>
            <a href="#" ><img src="./images/pfp_bg.png"></a>
        </div>
    </nav>
    <section class="sectionMain">
        <div class="card1">
            <p class="searchText">
                <input type="text" maxlength="18" placeholder="Search city Name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </p>
            <img src="./precipitation/rain.png" alt="rain image" class="weatherSymbol">
            <p class="tempCard1p">
                <h1 class="tempCard1">00</h1>
                <p>oc</p>
            </p>
            <p><i class="fa-solid fa-cloud-showers-heavy"></i></p>
            <hr>
            <p><i class="fa-solid fa-location-dot"></i></p>
            <p><i class="fa-regular fa-calendar-days"></i></p>
        </div>
    </section>
</body>
</html>
