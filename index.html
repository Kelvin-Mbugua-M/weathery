<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icons/clouds.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weathery</title>

</head>
<body>
    <nav>
        <aside>
            <button class="buttonsGeneral"><img src="/images/icons/pngegg.png" class="buttons"></button>
            <p>
                Weathery
            </p>
            <hr>
        </aside>
        <div class="navButtons">
        <aside>
            <button class="buttonsSection2"><img src="/images/icons/interface.png" alt=""></button>
            <button class="buttonsSection2"><img src="/images/icons/map.png" alt=""></button>
            <button class="buttonsSection2"><img src="/images/icons/map-point.png" alt=""></button>
            <button class="buttonsSection2"><img src="/images/icons/story.png" alt=""></button>
            <button class="buttonsSection2"><img src="/images/icons/calendar.png" alt=""></button>
            <button class="buttonsSection2"><img src="/images/icons/settings.png" alt=""></button>
        </aside>
        <aside>
            <button class="buttonSection3" ><img src="/images/icons/bell-notification-social-media.png" alt=""id="notification"></button>
            <button class="pfpImg" ><img src="/images/bg/pngegg.png" alt=""id="pfp"></button>
        </aside>
        </div>
    </nav>
    <section>
        <aside class="getCity">
            <div class="searchButton">
                <input type="text" contenteditable="true">
                <button></button>
            </div>
            <img src="/images/precipitation/drizzle.png" alt="" class="search">
            <article class="temperature_check" >
                <p class="temp">28</p>
                <p class="degrees" >o</p>
                <p class="celcius">C</p>
            </article>
            <aside class="precipitation">
                <img src="/images/icon_precipitation/cloud-hail.png" alt="" class="precipitation_icon">
                <p>Rainy</p>
            </aside>
            <hr class="section_1_hr">
            <div class="placeWhere">
                <img src="/images/icons/map-point.png" alt="" class="getCityImages">
                <p class="getCityName">
                    Florida,US
                </p>
            </div>
            <div class="currentTime">
                <img src="/images/icons/calendar.png" alt="" class="getCityImages">
                <p class="getCityTime" >
                    24 July 2024 ,15:15
                </p>
            </div>
        </aside>
        <aside class="displaysWind">
            <div class="todaysHighlights" id="windStatus">

            </div>
            <div class="todaysHighlights" id="UVIndex">
            </div>
            <div class="todaysHighlights" id="sunriseSunSet">

            </div>
            <div class="todaysHighlightsIndex" id="humidityCard">

            </div>
            <div class="todaysHighlightsIndex" id="visibilityCard">

            </div>
            <div class="todaysHighlightsIndex" id="feelsLikeCard">

            </div>
        </aside>
        <aside class="displaysWeather"></aside>
        <aside class="displayCity"></aside>
    </section>
</body>
</html>
